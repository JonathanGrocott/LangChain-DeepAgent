version: '3.8'

services:
  # ChromaDB vector database
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Deep Agent application
  deepagent:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      chromadb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    volumes:
      - ./src:/app/src
      - ./examples:/app/examples
      - agent_filesystem:/app/.deep_agents
    stdin_open: true
    tty: true
    command: python -m src.main --mode interactive

volumes:
  chroma_data:
  agent_filesystem:
